<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForms() {
            const forms = document.getElementById('forms-container');
            forms.style.display = (forms.style.display === 'none' || forms.style.display === '') ? 'flex' : 'none';
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Skin Cancer Detection</a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#detection" class="navbar__links" id="detection-page">Detection</a>
                </li>
                <li class="navbar__item navbar__btn">
                    <a href="#signup" class="navbar__links button" id="signup" onclick="toggleForms()">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__content">
                <h1>Join our team</h1>
                <h2>Sign up today</h2>
                <p>See what makes us different</p>
                <button class="main__btn" onclick="toggleForms()">Sign Up</button>
            </div>
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-users"></i></div>
            </div>
        </div>
    </div>

    <!-- Registration and Login Forms -->
    <div class="form-container" id="forms-container" style="display: none;">
        <div class="form">
            <h2>Register</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="form-btn">Register</button>
            </form>
        </div>

        <div class="form">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
